<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img 
        src="<%=require('./images/header/__logo/header-logo.svg')%>"
        alt="Изображен логотип Mesto" 
        class="header__logo"
      >
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__card">
          <img 
            src="<%=require('./images/profile/__avatar/profile-avatar.png')%>"
            alt="На аватарке изображен Жак-Ив Кусто, французский исследователь Мирового океана"
            class="profile__avatar"
          >       
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button aria-label="Редактировать" type="button" class="profile__edit-button"></button>
            </div>  <!-- .profile__box -->
            <p class="profile__about-me">Исследователь океана</p>
          </div> <!-- profile__info -->
        </div> <!-- profile__card -->       
        <button aria-label="Добавить" type="button" class="profile__add-button"></button>
      </section>

      <section class="elements"></section>
    </main>

    <footer class="footer">
      <address class="footer__copyright">&COPY; 2022 Mesto Russia</address>
    </footer>

    <div class="popup" id="popup-edit">
      <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
        <form method="post" name="editingProfile" class="popup__form" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>

          <input
            type="text"
            minlength="2"
            maxlength="40"
            autocomplete="off"
            name="userName"
            placeholder="Имя пользователя"
            value=""
            required
            class="popup__item"
            id="popupName"
          >
          <span class="popup__item-error popupName-error"></span>

          <input
            type="text"
            minlength="2"
            maxlength="200"
            autocomplete="off"
            name="userAboutMe"
            placeholder="О себе"
            value=""
            required
            class="popup__item"
            id="popupAboutMe"
          >
          <span class="popup__item-error popupAboutMe-error"></span>

          <button aria-label="Сохранить" type="submit" class="popup__save-button"></button>
        </form>
      </div> <!-- .popup__container -->
    </div> <!-- .popup -->

    <div class="popup" id="popup-add">
      <div class="popup__container">
        <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
        <form method="post" name="addPlace" class="popup__form" novalidate>
          <h2 class="popup__title">Новое место</h2>

          <input
            type="text"
            minlength="2"
            maxlength="30"
            autocomplete="off"
            name="name"
            placeholder="Название"
            value=""
            required
            class="popup__item"
            id="popupTitle"
          >
          <span class="popup__item-error popupTitle-error"></span>

          <input
            type="url"
            autocomplete="off"
            name="link"
            placeholder="Ссылка на картинку"
            value=""
            required
            class="popup__item"
            id="popupLink"
          >
          <span class="popup__item-error popupLink-error"></span>

          <button aria-label="Создать" type="submit" class="popup__save-button"></button>
        </form>
      </div> <!-- .popup__container -->
    </div> <!-- .popup -->

    <div class="popup popup_opacity" id="popup-image">
      <div class="popup__container popup__container_size_big">
        <button aria-label="Закрыть" type="button" class="popup__close-button"></button>
        <img src="" alt="" class="popup__image">
        <p class="popup__text"></p>
      </div> <!-- .popup__container -->
    </div> <!-- .popup -->

    <template id="elements">
      <article class="element">
        <button aria-label="Картинка" type="button" class="element__image-button">
          <img src="" alt="" class="element__image">
        </button>
        <div class="element__box">
          <h2 class="element__title"></h2>
          <button aria-label="Лайк" type="button" class="element__like-button"></button>
        </div>
        <button aria-label="Удалить" type="button" class="element__delete-button"></button>
      </article>
    </template>
  </div> <!-- .page -->
</body>
</html>
