<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <div class="header__box">
        <img 
          src="./images/header/__logo/header-logo.svg" 
          alt="Изображен логотип Mesto" 
          class="header__logo"
        >
      </div>
    </header>
    
    <main class="main">
      <section class="profile">
        <article class="profile__card">
          <img 
            src="./images/profile/__avatar/profile-avatar.png" 
            alt="На аватарке изображен Жак-Ив Кусто, французский исследователь Мирового океана"
            class="profile__avatar"
          >
          <div class="profile__info">
            <div class="profile__box">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button"></button>
            </div>  <!-- .profile__box -->
            <p class="profile__about-me">Исследователь океана</p>
          </div> <!-- profile__info -->
        </article>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements">
        <article class="element">
          <img 
            src="./images/element/__image/element-image-karachayevsk.jpg" 
            alt="Изображена старая каменная церковь в Карачаевске" 
            class="element__image"
          >
          <div class="element__box">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img 
            src="./images/element/__image/element-image-elbrus.jpg" 
            alt="Изображена гора Эльбрус" 
            class="element__image"
          >
          <div class="element__box">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img 
            src="./images/element/__image/element-image-dombay.jpg" 
            alt="Изображена гора в тумане рядом с посёлком Донбай" 
            class="element__image"
          >
          <div class="element__box">
            <h2 class="element__title">Домбай</h2>
            <button class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img 
            src="./images/element/__image/element-image-baikal.jpg" 
            alt="Изображен скалистый мыс 'Три брата' на озере Байкал" 
            class="element__image"
          >
          <div class="element__box">
            <h2 class="element__title">Байкал</h2>
            <button class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img 
            src="./images/element/__image/element-image-kamchatka.jpg" 
            alt="Изображена гора на Камчатке" 
            class="element__image"
          >
          <div class="element__box">
            <h2 class="element__title">Камчатка</h2>
            <button class="element__button"></button>
          </div>
        </article>

        <article class="element">
          <img 
            src="./images/element/__image/element-image-sochi.jpg" 
            alt="Изображен пляж в Сочи" 
            class="element__image"
          >
          <div class="element__box">
            <h2 class="element__title">Сочи</h2>
            <button class="element__button"></button>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <address class="footer__copyright">&COPY; 2021 Mesto Russia</address>
    </footer>
  </div> <!-- .page -->
  <script src="./script/index.js"></script>
</body>
</html>
